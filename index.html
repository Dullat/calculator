<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toggle-btn"></div>
    <div class="wrapper">
        <span class="screen-op"></span>
        <div class="screen">
            <span class="screen-value"></span>
        </div>
        <div class="keypad" style="user-select: none;">
            <div class="key op-key plus">+</div>
            <div class="key op-key">-</div>
            <div class="key op-key">*</div>
            <div class="key op-key div">/</div>

            <div class="key num-key">1</div>
            <div class="key num-key">2</div>
            <div class="key num-key">3</div>
            <div class="key num-key">4</div>
            <div class="key num-key">5</div>
            <div class="key num-key">6</div>
            <div class="key num-key">7</div>
            <div class="key num-key">8</div>
            <div class="key num-key">9</div>
            <div class="key clear-key">C</div>
            <div class="key zero num-key">0</div>
            <div class="key dot-key">.</div>
            <div class="key ans-key">=</div>
        </div>
    </div>

    <div class="feetNotFoot">
        <span>copyright</span>
        <span>&copy;</span>
        <span class="date"></span>
        <script>
            const date = document.querySelector('.date');
            date.textContent = new Date().getFullYear();
        </script>
        <span>dullat</span>
        <a href="https:/github.com/dullat/calculator/" target="_blank">
            <img src="github-logo/logo.png" alt="githubLogo" style="height: 20px;margin-bottom: -3px;">
        </a>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="mode.js"></script>
</body>

</html>
