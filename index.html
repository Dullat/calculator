<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="screen"></div>
        <div class="keypad" style="user-select: none;">
            <div class="key op-key plus">+</div>
            <div class="key op-key">-</div>
            <div class="key op-key">*</div>
            <div class="key op-key div">/</div>

            <div class="key num-key">1</div>
            <div class="key num-key">2</div>
            <div class="key num-key">3</div>
            <div class="key num-key">4</div>
            <div class="key num-key">5</div>
            <div class="key num-key">6</div>
            <div class="key num-key">7</div>
            <div class="key num-key">8</div>
            <div class="key num-key">9</div>
            <div class="key clear-key">C</div>
            <div class="key zero num-key">0</div>
            <div class="key dot-key">.</div>
            <div class="key ans-key">=</div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
